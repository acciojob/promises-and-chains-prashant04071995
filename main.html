<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Validation Form</title>
</head>
<body>
<form id="userForm">
    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>

    <button type="submit" id="btn">Submit</button>
</form>

<script src="app.js"></script>
</body>
</html>
